; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 622000
monitor_speed = 115200
lib_deps = 
	ArduinoOTA
	https://github.com/tzapu/WiFiManager.git
	bodmer/TFT_eSPI @ ^2.4.25
	MegunoLink
	adafruit/MAX6675 library@^1.1.0
	robtillaart/RunningMedian@^0.3.9
build_flags = 
	-Os
	-DUSER_SETUP_LOADED=1
	-DST7789_DRIVER=1
	-DTFT_SDA_READ=1
	-DCGRAM_OFFSET=1
	-DTFT_WIDTH=135
	-DTFT_HEIGHT=240
	-DTFT_MISO=-1
	-DTFT_MOSI=19
	-DTFT_SCLK=18
	-DTFT_CS=5
	-DTFT_DC=16
	-DTFT_RST=23
	-DTFT_BL=4
	-DLOAD_GLCD=1
	-DSPI_FREQUENCY=40000000
	-DLOAD_GFXFF=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DSMOOTH_FONT=1
	-DCORE_DEBUG_LEVEL=5
